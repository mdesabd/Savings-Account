<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>




<body class="bg-gradient-to-r from-indigo-200">



    <header>
        <h1 class="text-8xl text-center mt-20 text-blue-800">Savings Account!!</h1>
    </header>



    <main class="">

        <section class="text-center block">

            <h3 class="text-3xl mt-10 font-black">Please Login</h3>



            <div class="mt-5">
                <input id="usar-email" class="block mb-4 p-1.5 mx-auto w-1/5 border-2 border-blue-600 rounded-lg "
                    type="text" placeholder="write your email">



                <input id="usar-password" class="block mb-4 p-1.5 mx-auto w-1/5 border-2 border-blue-600 rounded-lg "
                    type="password" placeholder="password">



                <button id="login-submit"
                    class="bg-blue-700 text-white font-black block mb-4 p-1.5 mx-auto w-32  border-2 border-blue-600 rounded-lg text-xl">Submit</button>
            </div>



        </section>

    </main>
    

    
    <script src="js/login.js"></script>
</body>

</html>
