<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-20 text-blue-800 font-black">
            Welcome to Savings Account!!
        </h1>
    </header>


    <main class="w-3/4 mx-auto">
        <!-- Blance & Tranhection section -->
        <section class="grid grid-cols-3 gap-x-1 mx-auto">
            <div class="mt-8 bg-blue-300 w-80 p-10">
                <h3 class="text-3xl font-black text-">Diposit</h3>
                <h2 class="text-7xl  font-semibold ">$00</h2>
            </div>
            <div class=" mt-8 bg-cyan-300 w-80  p-10">
                <h3 class="text-3xl font-black">Withdraw</h3>
                <h2 class="text-7xl  font-semibold ">$00</h2>
            </div>
            <div class=" mt-8 bg-violet-300 w-80  p-10">
                <h3 class="text-3xl font-black">Blance</h3>
                <h2 class="text-7xl  font-semibold ">$00</h2>
            </div>
        </section>




        <section class="grid grid-cols-2 gap-x-1 mx-auto ">
            <div class="mt-8 bg-blue-300 w-full p-10">
                <h3 class="text-3xl font-black text-">Please Deposit</h3>
                <input id="usar-password" class="block mb-10 p-3 mt-4 w-64 border-2 border-blue-600 rounded-lg "
                    type="text" placeholder="Enter Your Ammount">

                <button id="login-submit"
                    class="bg-orange-600 text-white font-black block mb-4 p-1.5  w-32  border-2 border-black-600 rounded-lg text-xl">Submit</button>
            </div>

            <div class="mt-8 bg-blue-300 w-full p-2 mr-8">
                <h3 class="text-3xl font-black text-">Withdraw</h3>
                <input id="usar-password" class="block mb-10 p-3 mt-4 w-64 border-2 border-blue-600 rounded-lg "
                    type="text" placeholder="Enter Your Ammount">

                <button id="login-submit"
                    class="bg-orange-600 text-white font-black block mb-4 p-1.5  w-32  border-2 border-black-600 rounded-lg text-xl">Submit</button>
            </div>

            <!-- Diposit and withdwra section -->

    </main>

</body>

</html>
